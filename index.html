<!DOCTYPE html>
<html lang="en">
<head>

  <title>Calendar</title>
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>

      <div class="calendar__day">8</div>

      <div class="day-name">Tu</div>
      <div class="day-name">We</div>
      <div class="day-name">Th</div>
      <div class="day-name">Fr</div>
